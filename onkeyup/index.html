<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>onkeyup :: example</title>
  <script src="js/script.js" defer></script>
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <main>
        <h1>Sign up form: </h1>
        <form>
            <label for="firstname">Enter your name:</label>
                <input type="text" id="firstname">
                <span id="first-name-error-message"></span>
            <label for="password">Password: </label>
            <input type="password" id="password">
            <span id="password-error-message">
            </span>
            <div>
                <button type="submit" id="signup-btn" disabled>Submit</button>
<!--                this is a boolean and really say: disabled="true"-->
            </div>
        </form>
    </main>
</body>
</html>
